<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 2px solid black;
            padding: 8px;
        }
        .black-cell {
            background-color: black;
            color: white;
            text-align: center;
        }
        a {
            color: purple;
        }
    </style>
</head>
<body>

<table border="1" width="100%">
    <tr>
        <!-- Top-left cell -->
        <td>
            <table border="1" width="100%">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- Top-right cell -->
        <td>
            <table border="1" width="100%">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <!-- Bottom-left cell -->
        <td>
            <table border="1" width="100%">
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td><a href="#">Nested Table</a></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Bottom-right cell -->
        <td>
            <table border="1" width="100%">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
