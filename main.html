<!DOCTYPE html>
<html>
<head>
  <title>Nested HTML Tables</title>
  <style>
    table, td, th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Tables in Tables</h2>

  <table>
    <tr>
      <td>
        <!-- Nested Table 1 -->
        <table>
          <tr>
            <th>Nested Table 1</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data A</td>
            <td>Data B</td>
          </tr>
        </table>
      </td>

      <td>
        <!-- Nested Table 2 -->
        <table>
          <tr>
            <th>Nested Table 2</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td>Data X</td>
            <td>Data Y</td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table>
          <tr>
            <th>Nested Table 3</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td colspan="2">
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>

      <td>
        <!-- Nested Table 4 -->
        <table>
          <tr>
            <th>Nested Table 4</th>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Row 1</td>
            <td class="black-cell" colspan="2">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
